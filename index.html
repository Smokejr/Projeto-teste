<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
        <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>
         </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
            da <b>DNC</b>, que querem <span class="texto">acelerar a carreira</span> com uma<br>
            semana intensiva de conteúdo de mercado entre<br>
            <span class="texto">BACK-END, FRONT-END & BANCO DE DADOS</span>
        </h2>
        </header>
        <form>
            <div class="formulario">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formulario">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formulario">
                <label>Área de interesse:</label>
                <div class="checkboxItens">

                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="banco">
                    <label>banco de Dados</label>

                </div>
            </div>
            <div class="formulario">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formulario">
                <label>Telefone:</label>
                <input type="number" placeholder="(99) 99999-9999">
            </div>
            <div class="formulario">
                <label>Insira uma frase criativa:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="cadastrar">

        </form>
    </section>
</body>
</html>
